<! DOCTYPE html>
<html>
    <head>
        <title>Compass Web Page</title>
    </head>

    <body style="background-color:cornsilk;">

        <!-- <script src="compass_app.js"></script> -->
        <h1 style ="color:blue;">hello world.</h1>
        <p id = "hello">
            hello world.
        </p>

        <button type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.</button>

        <form id="form1">
            <label for="fage">age:</label><br>
            <input type="text" id = "fage" name="fage" value="type here"><br>
            <input type="submit" value="Submit">
        </form>

        <script>
            function processForm(e) {
                if (e.preventDefault) e.preventDefault();
                var age = e;
                // var canVote = (age < 18) ? "Too young" : "Old enough";
                document.getElementByID('vote').innerHTML = age;
                
                return false;
            }

            var form = document.getElementById('form1');
            if(form.attachEvent) {
                form.attachEvent("submit", processForm);
            } else {
                form.addEventListener("submit", processForm);
            }

        </script>

        <p id="vote"> 
            None of this really matters, 
            Just going to focus on doing what I have to do
        </p>
        <p id="demo"></p>
    </body>
</html>
